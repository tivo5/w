<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-bottom: 12px;
    }

    /* Keeps the whole control group compact on wide screens */
    .player-wrapper {
      max-width: 520px;
    }

    .player-row {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    audio {
      flex: 1;
      height: 44px; /* fixed height for consistency */
    }

    .skip-btn {
      height: 44px;           /* exactly same height as audio */
      font-size: 15px;
      padding: 0 14px;        /* horizontal padding only */
      min-width: 60px;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: #fff;
      cursor: pointer;
      touch-action: manipulation;
      white-space: nowrap;
    }

    .skip-btn:active {
      transform: scale(0.97);
    }

    /* Gentle shrink on narrow screens (no growth, no jump) */
    @media (max-width: 480px) {
      .player-wrapper {
        max-width: 100%;
      }

      audio,
      .skip-btn {
        height: 40px; /* slightly smaller, not bigger */
      }

      .skip-btn {
        font-size: 14px;
        padding: 0 12px;
        min-width: 56px;
      }
    }
  </style>
</head>
<body>

  <h2>Listen</h2>

  <div class="player-wrapper">
    <div class="player-row">
      <button class="skip-btn" onclick="skip(-10)">« 10s</button>

      <audio id="player" controls preload="metadata">
        <source src="audio/mytrack.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <button class="skip-btn" onclick="skip(10)">10s »</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById("player");

    function skip(seconds) {
      audio.currentTime = Math.max(0, audio.currentTime + seconds);
    }
  </script>

</body>
</html>
